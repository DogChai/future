<script>
  document.onreadystatechange = function () {
    if (document.readyState == 'complete') {
      document.getElementsByClassName('index-load')[0].style.opacity = 0;
      let timer = null;
      clearTimeout(timer);
      timer = setTimeout(function() {
        clearTimeout(timer);
        document.getElementsByClassName('index-load')[0].style.zIndex= -9999;
      },500);
      
    }
  }
